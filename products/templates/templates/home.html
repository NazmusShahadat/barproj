<h1 style = "position: left:120px; top:2px;">BARCODE GENERATOR</h1>
<body style="background-color:rgb(173, 210, 231);">
<div class="container">
<form action="" method="POST">
    {% csrf_token %}
    
        <div class="form_group">
        <label for="brand">Brand</label>
        <select name="brand" class="form-control " id="brand" name="brand"  style="width: 250px;" >
            <option value ="{{0}}">----------</option>
            {% for result in results %}
            <option value ="{{result.id}}">{{ result.brand }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="form_group">
        <label for="category">Category</label>
        <select name="category" class="form-control" id="category" name="category" style="width: 250px;" >
            <option value ="0">----------</option>
            {% for cat in category %}
            <option value="{{cat.id}}">{{ cat.category }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="form_group">
        <label for="model">Model</label>
        <select name="model" class="form-control" id="model" name="model" style="width: 250px;" >
            <option value ="0">----------</option>
            {% for mod in model %}
            <option value="{{mod.id}}">{{ mod.model }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="form_group">
        <label for="type">Type</label>
        <select name="type" class="form-control" id="type" name="type" style="width: 250px;" >
            <option value ="0">----------</option>
            {% for typ in type %}
            <option value="{{typ.id}}">{{ typ.type }}</option>
            {% endfor %}
        </select>
    </div>

        <div class="form_group">
        <label for="size">Size</label>
        <select name="size" class="form-control" id="size" name="size" style="width: 250px;">
            <option value ="0">----------</option>
            {% for siz in size %}
            <option value="{{siz.id}}">{{ siz.size }}</option>
            {% endfor %}
        </select>
        </div>
        <br>
    <button type="submit" class="btn btn-success">Generate</button>
    </br>
    </form>


    <button type="button">
        <a href="{% url 'multiple' %}">Generate Multiple</a>
    </button>
